<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div id="calculator">
        <div id="screen">
        </div>
        <div id="buttons">
            <button id="clear" class="misc">C</button>
            <button id="plusminus" class="misc">+/-</button>
            <button id="percentage" class="misc">%</button>
            <button id="divide" class="operator">รท</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="multiply" class="operator">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button id="subtract" class="operator">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button id="add" class="operator">+</button>
            <button id="zero" class="num">0</button>
            <button id="decimal" class="num">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
</div>
</body>
<script src = "calc.js"></script>
</html>
